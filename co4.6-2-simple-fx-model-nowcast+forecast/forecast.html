    <script data-marimo="true">
      function __resizeIframe(obj) {
        const scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          // Guard against race condition where iframe isn't ready
          if (!obj.contentWindow?.document?.documentElement) {
            return;
          }
          const element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          const hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          const newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((_entries) => {
          setHeight();
        });
        // Only observe if iframe content is ready
        if (obj.contentWindow?.document?.body) {
          resizeObserver.observe(obj.contentWindow.document.body);
        }
      }
    </script>

/* ── Google Fonts ── */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

/* ── CSS Variables ── */
:root {
  /* Core palette */
  --plasma-bg: #030308;
  --plasma-surface: #0a0a12;
  --plasma-surface-elevated: #111122;
  --plasma-cyan: #00e5ff;
  --plasma-purple: #a855f7;
  --plasma-magenta: #ec4899;
  --plasma-green: #22c55e;
  --plasma-amber: #f59e0b;
  --plasma-red: #ef4444;
  --plasma-text: #ffffff;
  --plasma-text-secondary: #a0a0b0;
  --plasma-border: rgba(0, 229, 255, 0.15);
  --plasma-glow: rgba(0, 229, 255, 0.08);

  /* Marimo overrides */
  --marimo-text-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  --marimo-heading-font: 'Outfit', 'Inter', sans-serif;
  --marimo-monospace-font: 'JetBrains Mono', 'Fira Code', monospace;
}

/* ── Global Background ── */
body,
html {
  background-color: var(--plasma-bg) !important;
  color: var(--plasma-text) !important;
}

/* ── Marimo App Container ── */
#App,
.marimo-app,
[data-marimo-app] {
  background-color: var(--plasma-bg) !important;
}

/* ── Cell Styling (Glass Effect) ── */
.cell,
[class*="Cell"],
.marimo-cell {
  background: rgba(10, 10, 18, 0.6) !important;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--plasma-border) !important;
  border-radius: 12px !important;
  margin-bottom: 16px !important;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.cell:hover,
[class*="Cell"]:hover,
.marimo-cell:hover {
  border-color: rgba(0, 229, 255, 0.3) !important;
  box-shadow: 0 0 20px var(--plasma-glow);
}

/* ── Output Cells ── */
.output,
[class*="output"],
.marimo-output {
  background: transparent !important;
  color: var(--plasma-text) !important;
}

/* ── Headings ── */
h1,

  font-family: var(--marimo-heading-font) !important;

}

}

}

p,
li,
span,
div {

}

  color: var(--plasma-cyan) !important;
  text-decoration: none !important;
  transition: color 0.2s ease;
}

a:hover {
  color: var(--plasma-purple) !important;
  text-decoration: underline !important;
}

/* ── Code Blocks ── */
pre,
code {
  font-family: var(--marimo-monospace-font) !important;
  background: rgba(10, 10, 18, 0.8) !important;
  border: 1px solid var(--plasma-border) !important;

th {
  background: linear-gradient(135deg, rgba(0, 229, 255, 0.12), rgba(168, 85, 247, 0.08)) !important;
  color: var(--plasma-cyan) !important;
  font-family: var(--marimo-heading-font) !important;
  font-weight: 600 !important;
  text-transform: uppercase;
  font-size: 0.85em;
  letter-spacing: 0.5px;
  padding: 12px 16px !important;
  border-bottom: 2px solid rgba(0, 229, 255, 0.3) !important;
}

td {
  padding: 10px 16px !important;
  border-bottom: 1px solid rgba(160, 160, 176, 0.1) !important;
  color: var(--plasma-text-secondary) !important;
}

tr:hover td {
  background: rgba(0, 229, 255, 0.04) !important;
  color: var(--plasma-text) !important;
}

/* ── Specific Overrides for Marimo Defaults ── */
.markdown table tbody tr:hover,
table.dataframe tbody tr:hover,
table tbody tr:hover {
  background-color: transparent !important;
}

/* ── Floating Flex-Col Menus (Hover Actions) ── */
[class*="flex"][class*="flex-col"][class*="bg-background"],
.bg-background[class*="flex-col"] {
  background-color: var(--plasma-surface) !important;
  border: 1px solid var(--plasma-border) !important;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--plasma-glow) !important;
  color: var(--plasma-text) !important;
}

[class*="flex"][class*="flex-col"][class*="bg-background"] button:hover,
.bg-background[class*="flex-col"] button:hover {
  background-color: var(--plasma-surface-elevated) !important;
}

/* ── Markdown Outputs ── */
.markdown,
[class*="markdown"] {
  color: var(--plasma-text-secondary) !important;
  line-height: 1.7;
}

.markdown strong,
[class*="markdown"] strong {
  color: var(--plasma-text) !important;
}

.markdown em,
[class*="markdown"] em {
  color: var(--plasma-magenta) !important;
}

/* ── Blockquotes (Alert Boxes) ── */
blockquote {
  border-left: 3px solid var(--plasma-cyan) !important;
  background: rgba(0, 229, 255, 0.05) !important;
  padding: 12px 16px !important;
  border-radius: 0 8px 8px 0 !important;
  color: var(--plasma-text-secondary) !important;
}

/* ── Horizontal Rules ── */
hr {
  border: none !important;
  height: 1px !important;
  background: linear-gradient(90deg,
      transparent,
      var(--plasma-cyan),
      var(--plasma-purple),
      var(--plasma-magenta),
      transparent) !important;
  margin: 24px 0 !important;
}

/* ── Scrollbar Styling ── */
::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

::-webkit-scrollbar-track {
  background: var(--plasma-bg);
}

::-webkit-scrollbar-thumb {
  background: rgba(0, 229, 255, 0.3);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(0, 229, 255, 0.5);
}

/* ── Plotly Chart Integration ── */
.js-plotly-plot,
.plotly-graph-div {
  border-radius: 12px !important;
  overflow: hidden;
  border: 1px solid var(--plasma-border) !important;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
}

/* ── Selection Highlight ── */
::selection {
  background: rgba(0, 229, 255, 0.3);
  color: var(--plasma-text);
}

/* ── Focus States ── */
input:focus,
textarea:focus,
select:focus {
  outline: none !important;
  border-color: var(--plasma-cyan) !important;
  box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2) !important;
}

/* ── Buttons ── */
button,
[role="button"] {
  transition: all 0.2s ease !important;
}

button:hover,
[role="button"]:hover {
  box-shadow: 0 0 12px var(--plasma-glow) !important;
}

/* ── Emoji Signals — pulse animation for alert states ── */
@keyframes plasma-pulse {

  0%,
  100% {
    opacity: 1;
  }

  50% {
    opacity: 0.7;
  }
}

/* ── Print Styles ── */
@media print {
  body {
    background: white !important;
    color: black !important;
  }

  .cell,
  [class*="Cell"] {
    border: 1px solid #ddd !important;
    background: white !important;
  }
